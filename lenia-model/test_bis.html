<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation Lenia Interactive</title>
  <style>
    body { background: #111; color: white; font-family: Arial, sans-serif; text-align: center; }
    canvas { background: black; margin-top: 10px; image-rendering: pixelated; }
    .controls { margin-top: 10px; }
    .slider-group { margin: 10px; }
    label { display: block; font-weight: bold; }
    input[type=range] { width: 300px; }
    button { margin: 5px; font-size: 16px; padding: 8px 12px; }
  </style>
</head>
<body>

<h1>Lenia Simulation Interactive</h1>
<canvas id="lenia" width="256" height="144" style="width: 1024px; height: 576px;"></canvas>

<div class="controls">
  <div class="slider-group">
    <label>R (noyau) : <span id="Rval">13</span></label>
    <input id="Rslider" type="range" min="1" max="50" step="1" value="13" />
  </div>
  <div class="slider-group">
    <label>Rayon initial (cellule) : <span id="radiusVal">36</span></label>
    <input id="radiusSlider" type="range" min="1" max="100" step="1" value="36" />
  </div>
  <div class="slider-group">
    <label>μ (mu) noyau: <span id="muKval">0.5</span></label>
    <input id="muK" type="range" min="0" max="1" step="0.01" value="0.5" />
  </div>
  <div class="slider-group">
    <label>σ (sigma) noyau: <span id="sigmaKval">0.15</span></label>
    <input id="sigmaK" type="range" min="0.01" max="0.5" step="0.01" value="0.15" />
  </div>
  <div class="slider-group">
    <label>μ (mu) croissance: <span id="muGval">0.15</span></label>
    <input id="muG" type="range" min="0" max="1" step="0.01" value="0.15" />
  </div>
  <div class="slider-group">
    <label>σ (sigma) croissance: <span id="sigmaGval">0.015</span></label>
    <input id="sigmaG" type="range" min="0.001" max="0.1" step="0.001" value="0.015" />
  </div>
  <div class="slider-group">
    <label>Δt (dt) : <span id="dtval">0.1</span></label>
    <input id="dt" type="range" min="0.001" max="0.3" step="0.001" value="0.1" />
  </div>

  <button id="startStopBtn">Start</button>
  <button id="restartBtn">Restart</button>
  <p>Temps (tours) : <span id="stepCounter">0</span></p>
</div>

<script>
const width = 256;
const height = 144;
let R = 13;
let radius = 36;

function create2DArray(rows, cols, fill=0) {
  return Array.from({length: rows}, () => new Float32Array(cols).fill(fill));
}

function gauss(x, mu, sigma) {
  return Math.exp(-((x - mu) ** 2) / (2 * sigma * sigma));
}

function createKernel(R, mu, sigma) {
  const size = 2 * R;
  const kernel = create2DArray(size, size);
  let sum = 0;
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      const dx = x - R + 1;
      const dy = y - R + 1;
      const d = Math.sqrt(dx*dx + dy*dy) / R;
      if (d <= 1) {
        kernel[y][x] = gauss(d, mu, sigma);
        sum += kernel[y][x];
      }
    }
  }
  for (let y = 0; y < size; y++) {
    for (let x = 0; x < size; x++) {
      kernel[y][x] /= sum;
    }
  }
  return kernel;
}

function growth(u, mu, sigma) {
  return -1 + 2 * gauss(u, mu, sigma);
}

function convolve2D(X, K) {
  const rows = X.length;
  const cols = X[0].length;
  const ksize = K.length;
  const R = Math.floor(ksize / 2);
  const out = create2DArray(rows, cols);
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      let sum = 0;
      for (let ky = 0; ky < ksize; ky++) {
        for (let kx = 0; kx < ksize; kx++) {
          let yy = (y + ky - R + rows) % rows;
          let xx = (x + kx - R + cols) % cols;
          sum += X[yy][xx] * K[ky][kx];
        }
      }
      out[y][x] = sum;
    }
  }
  return out;
}

function infernoColor(value) {
  if (value <= 0) return [0, 0, 0];
  if (value >= 1) return [255, 255, 255];
  if (value < 0.25) return lerpColor([0,0,0],[75,0,130], value/0.25);
  if (value < 0.5) return lerpColor([75,0,130],[255,105,180], (value-0.25)/0.25);
  if (value < 0.75) return lerpColor([255,105,180],[255,140,0], (value-0.5)/0.25);
  if (value < 0.9) return lerpColor([255,140,0],[255,255,0], (value-0.75)/0.15);
  return lerpColor([255,255,0],[255,255,255], (value-0.9)/0.1);
}

function lerpColor(c1, c2, t) {
  return c1.map((v, i) => Math.round(v + (c2[i] - v) * t));
}

function initGrid(rows, cols, radius) {
  const grid = create2DArray(rows, cols);
  const cx = Math.floor(cols/2);
  const cy = Math.floor(rows/2);
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      let dx = x - cx;
      let dy = y - cy;
      grid[y][x] = Math.exp(-0.5 * (dx*dx + dy*dy) / (radius*radius));
    }
  }
  return grid;
}

let X = initGrid(height, width, radius);
let muK = 0.5, sigmaK = 0.15, muG = 0.15, sigmaG = 0.015, dt = 0.1;
let K = createKernel(R, muK, sigmaK);
let steps = 0;

const canvas = document.getElementById('lenia');
const ctx = canvas.getContext('2d');
const imageData = ctx.createImageData(width, height);
let running = false, animationId = null;

const sliders = {
  Rslider: ['Rval', v => R = parseInt(v)],
  radiusSlider: ['radiusVal', v => radius = parseInt(v)],
  muK: ['muKval', v => muK = parseFloat(v)],
  sigmaK: ['sigmaKval', v => sigmaK = parseFloat(v)],
  muG: ['muGval', v => muG = parseFloat(v)],
  sigmaG: ['sigmaGval', v => sigmaG = parseFloat(v)],
  dt: ['dtval', v => dt = parseFloat(v)]
};

for (let id in sliders) {
  const [valId, setter] = sliders[id];
  document.getElementById(id).oninput = e => {
    setter(e.target.value);
    document.getElementById(valId).textContent = e.target.value;
    K = createKernel(R, muK, sigmaK);
  };
}

const startStopBtn = document.getElementById('startStopBtn');
const restartBtn = document.getElementById('restartBtn');
const stepCounter = document.getElementById('stepCounter');

startStopBtn.onclick = () => {
  running = !running;
  startStopBtn.textContent = running ? 'Stop' : 'Start';
  if (running) loop();
  else if (animationId) cancelAnimationFrame(animationId);
};

restartBtn.onclick = () => {
  X = initGrid(height, width, radius);
  steps = 0;
  stepCounter.textContent = steps;
  if (!running) drawGrid();
};

function evolve(X) {
  let U = convolve2D(X, K);
  const rows = X.length, cols = X[0].length;
  const Xnew = create2DArray(rows, cols);
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      let val = X[y][x] + dt * growth(U[y][x], muG, sigmaG);
      Xnew[y][x] = Math.min(1, Math.max(0, val));
    }
  }
  return Xnew;
}

function drawGrid() {
  let i = 0;
  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      const c = infernoColor(X[y][x]);
      imageData.data[i++] = c[0];
      imageData.data[i++] = c[1];
      imageData.data[i++] = c[2];
      imageData.data[i++] = 255;
    }
  }
  ctx.putImageData(imageData, 0, 0);
}

function loop() {
  X = evolve(X);
  drawGrid();
  steps++;
  stepCounter.textContent = steps;
  animationId = requestAnimationFrame(loop);
}

drawGrid();
</script>
</body>
</html>
